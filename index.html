 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h2 class="btn btn-primary" id="header">Image Identification App</h2>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b>
        Phone <hr> Book <hr> Beanie <hr> Ruler <hr> Typewriter<hr>
      </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="snapshot"></div>
      <br><br>
      <button class="btn btn-success" id="capture" onclick="capimage()">Capture Image</button>
      <br><br>
      <button class="btn btn-info" id="identify" onclick="idimage()">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="object"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
